<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
</head>
<body>
    <script>
        var i = 0, j = 0;
        
        for(i = 1; i <= 5; i++){
            for(i = 1; i <= 5; j++){
                document.write('가');
            }
            document.write('<br>');
        }

        //i = 1(1행), j = 1(열), 2, 3, 4, 5 가가가가가
        //i = 2(2행), j = 1(열), 2, 3, 4, 5 가가가가가
        //i = 3(3행), j = 1(열), 2, 3, 4, 5 가가가가가
        //i = 4(4행), j = 1(열), 2, 3, 4, 5 가가가가가
        //i = 5(5행), j = 1(열), 2, 3, 4, 5 가가가가가


        //직각 삼각형 모양 출력
        /*
        *
        **
        ***
        ****
        *****
        */

        for(i = 1; i <= 5; i++){
            for(j = 1; j <= i; j++){
                document.write('*');
            }
            document.write('<br>');

        }

        //i = 1(1행), j = 1                 *
        //i = 2(2행), j = 1, 2              **
        //i = 3(3행), j = 1, 2, 3           ***
        //i = 4(4행), j = 1, 2, 3, 4,       ****
        //i = 5(5행), j = 1, 2, 3, 4, 5     *****




        for(var i = 1; i <= 5; i++){
            for(var j = 1; j <= 5; j++){
                document.write('1');
            }
            document.write('<br>');

        }
        //i = 5(5행), j = 1, 2, 3, 4, 5     *****

        // 놓ㅎㅎㅎㅎㅎ쳤ㅆㅆㅆㅆㅆㅆㅆ따ㅏㅏㅏㅏㅏㅏ

        //i = 1(1행), j = 1                 *
        //i = 2(2행), j = 1, 2              **
        //i = 3(3행), j = 1, 2, 3           ***
        //i = 4(4행), j = 1, 2, 3, 4,       ****
        

    </script>
</body>
</html>
