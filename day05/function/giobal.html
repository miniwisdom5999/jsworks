<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수의 유효 범위</title>
</head>
<body>
    <h3>전역변수의 유효 범위</h3>

    <script>
        //1 증가시키는 함수
        //지역 변수의 유효 범위 - 코드블럭안에서 생성되고
        //프로그램이 종료되면 메모리에 삭제됨
        function oneUP(){  //지역 변수 만들고 싶다면 var x = 1;를 이쪽에 넣기!!
            x++;
            return x;
        }

        var x = 1; //전역 변수
        var num = oneUP();
        document.write("num = " + num + "<br>"); //2

        num = oneUp();
        document.write("num = " + num + "<br>"); //3

        num = oneUp();
        document.write("num = " + num + "<br>"); //4
        document.write("x = " + x + "<br>");


    </script>
</body>
</html>
