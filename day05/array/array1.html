<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - Array </title>
</head>
<body>
    <h2>배열 - Array</h2>
    <script>
        var fruit = ["감", "사과", "바나나",  "딸기", "키위"];

        //객체의 내용
        console.log(fruit);   //전체의 요소 출력

        //특정한 1개 출력(조회)
        console.log(fruit[0]);
        console.log(fruit[1]);
        console.log(fruit[2]);
        console.log(fruit[3]);

        //변경(수정)
        fruit[2]="귤";
        console.log("fruit : " + fruit[2]);

        //배열의 개수(크기) - 배열이름.length
        console.log(fruit.length);

        //전체 출력(값)
        for(var i = 0; i < 5; i++){   //여기서 개수가 몇인지 제대로 쓰지 않으면 오류가 난다!!
            console.log(fruit[i]);    //배열이름.length를 개수부분(5)에 넣어주면 알아서 세어줌!!
        }

        //i = 0, fruit[0]
        //i = 1, fruit[1]
        //i = 2, fruit[2]
        //i = 3, fruit[3]

    </script>
</body>
</html>
