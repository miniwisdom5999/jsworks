<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - Array </title>
</head>
<body>
    <h2>배열 - Array</h2>
    <script>
        var nums = new Array(4);
        //new Array에 넣은 개수보다 아래 정해준(배치해준) 것들이 더 적은건 괜찮음. 초과는 안된다!!

        nums[0] = 10;
        nums[1] = 20;
        nums[2] = 30;
        nums[3] = 40;

        //배열
        console.log(nums.length + "개");

        //변경
        nums[1] = 50;
        
        //전체출력
        for(var i = 0; i < nums.length; i++){
            document.write(nums[i] + " ");
        }
        document.write("<br>");

        //연산
        document.write(nums[0] + nums[1]);
        document.write("<br>");
        document.write(nums[1] > nums[2]);
        document.write("<br>");

        //합계
        var sum = 0;
        for(var i = 0; i < nums.length; i++){
            sum += nums[i]; //sum = sum + nums[i]
        }
        document.write("합계 : " + sum + "<br>");
        //i=0, sum = 0 + 10 -> 10
        //i=1, sum = 10 + 50 -> 60
        //i=2, sum = 50 + 30 -> 90
        //i=3, sum = 90 + 40 -> 130

        //평균 = 합계 / 개수
        avg = sum / nums.length;
        document.write("평균 : " + avg);

        
    </script>
</body>
</html>
