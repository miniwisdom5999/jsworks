<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 요소 추가, 삭제</title>
</head>
<body>
    <h2>배열 요소 추가, 삭제</h2>
    <script>
        var numders = [1, 2, 3, 4];
        //요소 추가
        numders.push(5, 6);


        //요소 삭제
        numders.pop();


        //전체 출력
        for(var i = 0; i < numders.length; i ++){
            document.write(numders[i] + " ");
        }


    </script>
</body>
</html>
