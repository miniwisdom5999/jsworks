<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while</title>
</head>
<body>
    <h2>반복문</h2>
    <script>

        //변수 생성
        var n = 1;  //var n = 0; 만약 이렇게 0부터 시작한다면 ~~~!!
        while(n <= 10){ //종료식(조건식)          //~~~!! 여기에서 같다 부등식 빼줘야함. 안그러면 11까지 증가된다!! 
            document.write("hello~" + n + "<br>");
        
            n++; //n += 1;  //n = n + 1; //증감값
        }
        document.write("프로그램 종료");
        
    </script>
</body>
</html>
