<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 조건문</title>
</head>
<body>
    
    <script>
        var n = 0;

        while(true){
            n +=1;
            // document.write(n + "<br>");   여기 있을때는 11 까지 출력!!
            if(n > 10)   //11 > 10   ->true
                break;
                document.write(n + "<br>");   // 여기 있을때는 10까지 출력!!
        }
    </script>
</body>
</html>
