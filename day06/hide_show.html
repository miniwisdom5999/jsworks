<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 숨기기, 보이기</title>
</head>
<body>
    <h3>이미지 숨기기 및 보이기</h3>
    <!-- <img src="../images/img3.jpg" alt="오리" onclick="hide()" id="pic"> -->
    <img src="../images/img3.jpg" alt="오리" onmouseover="hide()" onmouseout="show()" id="pic">
    <script>
        function hide(){
            document.getElementById("pic").style.display = "none";

        }
        function show(){
            document.getElementById("pic").style.display = "block";
        }
            //함수 활용을 위해 id를 넣어줬음!!
            //이해했으면 교재 546p에 있는 예제 해보기~~!!
    </script>
</body>
</html>
